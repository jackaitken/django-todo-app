{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add a new list item{% endblock title %}

{% block content %}
<h1>Add a new list item</h1>
<div class="container" style="padding-top: 30px;">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 d-flex justify-content-center">
            <form action="" method="post">{% csrf_token %}
                <input type="text" name="new-item" value="New Item">
                <button class="btn btn-success" type="submit">Add item</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{% endblock content %}
