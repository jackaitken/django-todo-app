{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add a new list item{% endblock title %}

{% block content %}
<div class="container" style="padding-top: 30px;">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 d-flex justify-content-center">
            <h1>Add a new list item</h1>
        </div>
        <div class="col-2"></div>
    </div>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 d-flex justify-content-center">
            <form method="post">{% csrf_token %}
                <input class="form-control" type="text" name="new-item" placeholder="New Item">
                <button class="btn btn-success d-grid gap-2 col-6 mx-auto" type="submit">Add item</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{% endblock content %}
