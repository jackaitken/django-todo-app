{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container" style="padding-top: 30px;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock content %}
