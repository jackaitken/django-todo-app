{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create a New List{% endblock title %}

{% block content %}
<div class="container" style="padding-top: 30px;">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 d-flex justify-content-center">
            <h1>Create a new list</h1>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<div class="container" style="padding-top: 30px;">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 d-flex justify-content-center">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">
                    Save New List
                </button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{% endblock content %}
